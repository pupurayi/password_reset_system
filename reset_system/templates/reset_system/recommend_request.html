{% extends 'base.html' %}
{% block content%}
<!DOCTYPE html>
<html>
<head>
    <title>Review Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Review Request for <strong>{{ request_obj.requestor.username }}</strong></h3>
    <p><strong>System:</strong> {{ request_obj.system|title }}</p>
    <p><strong>Reason:</strong> {{ request_obj.get_reason_display }}</p>
    <p><strong>Submitted:</strong> {{ request_obj.created_at }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="comments" class="form-label">Your Comments</label>
            <textarea name="comments" id="comments" class="form-control" required></textarea>
        </div>
        <button name="action" value="recommend" class="btn btn-success">✅ Recommend</button>
        <button name="action" value="deny" class="btn btn-danger">❌ Deny</button>
    </form>
</div>
</body>
</html>
{% endblock%}
