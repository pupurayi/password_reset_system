{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow" style="border-left: 5px solid #12075e;">
    <div class="card-header bg-white">
      <h4 class="mb-0" style="color: #12075e;">Submit Windows AD Reset Request on Behalf</h4>
    </div>
    <div class="card-body bg-light">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn" style="background-color: #12075e; color: white;">
          Submit Request
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
