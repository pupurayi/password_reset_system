{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .project-logo {
            height: 60px;
            margin-bottom: 1rem;
        }
        .brand {
            font-weight: 600;
            font-size: 1.4rem;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img src="{% static 'reset_system/logo.jpeg' %}" alt="Logo" class="project-logo">
        <div class="brand">RBZ Password Reset Portal</div>
        <hr>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger py-1" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
