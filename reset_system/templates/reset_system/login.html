{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #12075e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 420px;
      width: 100%;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .project-logo {
      height: 60px;
      margin-bottom: 1rem;
    }

    .brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #12075e;
    }

    .btn-custom {
      background-color: #12075e;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0e064a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'reset_system/logo.jpeg' %}" alt="Logo" class="project-logo">
    <div class="brand">RBZ Password Reset Portal</div>
    <hr>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger py-1" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
